<div class="function row">
    <div class="col-md-9">
        <button class="btn btn-primary" data-bind="click: $vm.preventLog.bind($vm, 'clickParam')">
            <i class="fa fa-save"></i>
            <span data-bind="i18n: { text: '#save_info' }"></span>
        </button>
        <button type="button" class="btn btn-secondary">
            <i class="fa fa-refresh"></i>
            <span data-bind="i18n: { text: '#restore_employee_info' }"></span>
        </button>
        <button class="btn btn-danger ml-5">
            <i class="fa fa-trash"></i>
            <span data-bind="i18n: { text: '#delete' }"></span>
        </button>
    </div>
    <div class="col-md-3 d-flex justify-content-end">
        <button class="btn btn-link btn-link-bg mr-2" href="/">Go to design layout page</button>
        <button class="btn btn-link btn-link-bg" href="/">Go to design layout page 2</button>
    </div>
</div>
<div class="contents">
    <div class="row">
        <div class="col-md-1">
        </div>
        <div class="col-md-2">
            <div data-bind="wizard: ['#step_1', '#step_2', '#step_3', '#step_4', '#step_5', '#step_6', '#step_finish'],
                selected: $vm.step,
                disableds: [],
                configs: {
                    icon: 'fa fa-users',
                    title: '#title_wizard',
                    showFooter: true,
                    selectable: true
                }"></div>
        </div>
        <div class="col-md-9">
            <!-- ko switch: $vm.step -->
            <!-- ko case: '#step_1'-->
            <h1>Step 1</h1>
            <hr />
            <!-- /ko -->
            <!-- ko case: '#step_2' -->
            <h1>Step 2</h1>
            <hr />
            <!-- /ko -->
            <!-- ko case: '#step_3' -->
            <h1>Step 3</h1>
            <hr />
            <!-- /ko -->
            <!-- ko case: '#step_4' -->
            <h1>Step 4</h1>
            <hr />
            <!-- /ko -->
            <!-- ko case: '#step_5' -->
            <h1>Step 5</h1>
            <hr />
            <!-- /ko -->
            <!-- ko case: '#step_6' -->
            <h1>Step 6</h1>
            <hr />
            <!-- /ko -->
            <!-- ko case: '#step_finish' -->
            <h1>Step finish</h1>
            <hr />
            <!-- /ko -->
            <!-- ko case: $default -->
            <h1>Out of steps</h1>
            <hr />
            <!-- /ko -->
            <!-- /ko -->
            <div class="footer btn-group">
                <button class="btn btn-link" data-bind="click: $vm.preview">
                    <i class="fas fa-arrow-circle-left"></i>
                    <span>Preview</span>
                </button>
                <button class="btn btn-link" data-bind="click: $vm.next">
                    <span>Next</span>
                    <i class="fas fa-arrow-circle-right"></i>
                </button>
            </div>
        </div>
    </div>
</div>
<div data-bind="slidePanel: { viewName: 'ccg-001' }"></div>
