<h2>Fixed table</h2>
<hr />
<ul data-bind="init: { $tab: ko.observable('#sample') }, 
    tabs: ['#sample', '#view', '#viewmodel', '#model', '#API'],
    selected: $tab,
    disableds: ['#API']"></ul>
<div class="tab-content">
    <!-- ko switch: $tab -->
    <!-- ko case: '#sample' -->
    <button class="btn btn-secondary" data-bind="i18n: '#add_data', click: $vm.addData, timeClick: -1"></button>
    <hr />
    <div class="row">
        <div class="col-md-2 form-group">
            <label data-bind="label: $vm.width"></label>
            <select class="form-control" data-bind="options: $vm.width.dataSources, value: $vm.width"></select>
        </div>
        <div class="col-md-3 form-group">
            <label data-bind="label: $vm.displayRow"></label>
            <select class="form-control" data-bind="options: $vm.displayRow.dataSources, value: $vm.displayRow"></select>
        </div>
        <div class="col-md-2 form-group">
            <label data-bind="label: $vm.fixedColumn"></label>
            <select class="form-control" data-bind="options: $vm.fixedColumn.dataSources, value: $vm.fixedColumn"></select>
        </div>
        <div class="col-md-4 form-group">
            <label data-bind="label: $vm.columns"></label>
            <select class="form-control" data-bind="options: $vm.columns.dataSources, value: $vm.columns, optionsText: 'text', optionsValue: 'value'"></select>
        </div>
    </div>
    <div class="form-group">
        <label data-bind="label: $vm.class"></label>
        <div class="btn-group btn-group-toggle">
            <label class="btn btn-primary" data-bind="css: { 'active': $vm.class() == '' }">
                <input type="radio" value="" data-bind="checked: $vm.class" autocomplete="off">
                <span data-bind="i18n: '#clear'"></span>
            </label>
            <label class="btn btn-primary" data-bind="css: { 'active': $vm.class() == 'table' }">
                <input type="radio" value="table" data-bind="checked: $vm.class" autocomplete="off">
                <span data-bind="i18n: '#table'"></span>
            </label>
            <label class="btn btn-primary" data-bind="css: { 'active': $vm.class() == 'table table-bordered' }">
                <input type="radio" value="table table-bordered" data-bind="checked: $vm.class" autocomplete="off">
                <span data-bind="i18n: '#table_bordered'"></span>
            </label>
        </div>
    </div>
    <table class="tbl-employees" data-bind="css: $vm.class, table: $vm.dataSource, configs: { width: $vm.width, displayRow: $vm.displayRow, fixedColumn: $vm.fixedColumn, columns: $vm.columns }">
        <thead>
            <tr>
                <th colspan="2" data-bind="i18n: '#width'"></th>
                <th colspan="5">Cols 2</th>
            </tr>
            <tr>
                <th>Index</th>
                <th>Value 1</th>
                <th colspan="2">Value 2</th>
                <th>Value 3</th>
                <th>Value 4</th>
                <th>Value 5</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <i class="fa fa-trash" data-bind="click: $vm.dataSource.remove.bind($vm.dataSource, $data)"></i>
                </td>
                <td><input type="text" data-bind="value: $data.value1" /></td>
                <td><input type="text" data-bind="value: $data.value2" /></td>
                <td><input type="text" data-bind="value: $data.value3" /></td>
                <td><input type="text" data-bind="value: $data.value4" /></td>
                <td><input type="text" data-bind="value: $data.value5" /></td>
                <td><input type="text" data-bind="value: $data.value5" /></td>
            </tr>
        </tbody>
    </table>
    <!-- /ko -->
    <!-- ko case: '#view' -->
    <pre data-bind="code: $vm.tmp.html, type:'xml'"></pre>
    <!-- /ko -->
    <!-- ko case: '#viewmodel' -->
    <pre data-bind="code: $vm.tmp.vm, type: 'typescript'"></pre>
    <!-- /ko -->
    <!-- ko case: '#model' -->
    <pre data-bind="code: $vm.dataSource, type: 'json'"></pre>
    <!-- /ko -->
    <!-- ko case: '#API' -->
    <!-- /ko -->
    <!-- /ko-->
</div>
