<h2>Step wizard</h2>
<hr />
<div class="row">
    <div class="col-md-3">
        <div data-bind="wizard: {
            step: $vm.step,
            icon: 'fa fa-users',
            title: '#title_wizard',
            steps: ['#step_1', '#step_2', '#step_3', '#step_4', '#step_5', '#step_6', '#step_finish'],
            showFooter: true,
            selectable: true
        }"></div>
    </div>
    <div class="col-md-9">
        <!-- ko switch: $vm.step -->
        <!-- ko case: 0 -->
        <h1>Step 1</h1>
        <hr />
        <!-- /ko -->
        <!-- ko case: 1 -->
        <h1>Step 2</h1>
        <hr />
        <!-- /ko -->
        <!-- ko case: 2 -->
        <h1>Step 3</h1>
        <hr />
        <!-- /ko -->
        <!-- ko case: 3 -->
        <h1>Step 4</h1>
        <hr />
        <!-- /ko -->
        <!-- ko case: 4 -->
        <h1>Step 5</h1>
        <hr />
        <!-- /ko -->
        <!-- ko case: 5 -->
        <h1>Step 6</h1>
        <hr />
        <!-- /ko -->
        <!-- ko case: $default -->
        <h1>Out of steps</h1>
        <hr />
        <!-- /ko -->
        <!-- /ko -->
    </div>
</div>
