<h2>Step wizard</h2>
<hr />
<div id="wizard" class="row">
    <div class="col-md-3">
        <div data-bind="init: { '$step': ko.observable('#step_10') },
            wizard: ['#step_1', '#step_2', '#step_3', '#step_4', '#step_5', '#step_6', '#step_finish'],
            selected: $step,
            disableds: [],
            configs: {
                icon: 'fa fa-users',
                title: '#title_wizard',
                showFooter: false,
                selectable: true
            }"></div>
    </div>
    <div class="col-md-9">
        <!-- ko switch: $step -->
        <!-- ko case: '#step_1'-->
        <h1>Step 1</h1>
        <hr />
        <!-- /ko -->
        <!-- ko case: '#step_2' -->
        <h1>Step 2</h1>
        <hr />
        <!-- /ko -->
        <!-- ko case: '#step_3' -->
        <h1>Step 3</h1>
        <hr />
        <!-- /ko -->
        <!-- ko case: '#step_4' -->
        <h1>Step 4</h1>
        <hr />
        <!-- /ko -->
        <!-- ko case: '#step_5' -->
        <h1>Step 5</h1>
        <hr />
        <!-- /ko -->
        <!-- ko case: '#step_6' -->
        <h1>Step 6</h1>
        <hr />
        <!-- /ko -->
        <!-- ko case: '#step_finish' -->
        <h1>Step finish</h1>
        <hr />
        <!-- /ko -->
        <!-- ko case: $default -->
        <h1>Out of steps</h1>
        <hr />
        <!-- /ko -->
        <!-- /ko -->
    </div>
</div>
<hr />
<ul data-bind="init: { $tab: ko.observable('#use') }, 
    tabs: ['#use', '#API'],
    selected: $tab,
    disableds: []"></ul>
<div class="tab-content">
    <!-- ko switch: $tab -->
    <!-- ko case: '#use' -->
    <pre data-bind="code: $vm.html, type: 'xml'"></pre>
    <!-- /ko -->
    <!-- ko case: '#API' -->
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>id</th>
                <th>name</th>
                <th>gender</th>
                <th>note</th>
            </tr>
        </thead>
        <tbody data-bind="each: { data: $vm.listEmployee, as: 'item' }">
            <tr data-bind="init: { index: $index() }, css: {'table-success' : $length == index + 1 }">
                <td data-bind="text: item.id"></td>
                <td data-bind="text: item.name"></td>
                <td data-bind="text: item.gender"></td>
                <td data-bind="text: item.memo"></td>
            </tr>
        </tbody>
    </table>
    <!-- /ko -->
    <!-- /ko-->
</div>
