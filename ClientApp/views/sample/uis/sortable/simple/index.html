<div id="main">
    <h3>High Priority</h3>

    <div class="high" data-bind="sortable: { template: 'taskTmpl', data: highPriorityTasks, afterMove: myDropCallback }"></div>

    <h3>Normal Priority</h3>

    <div data-bind="sortable: { template: 'taskTmpl', data: normalPriorityTasks, afterMove: myDropCallback }"></div>

    <a href="#" data-bind="click: addTask">Add Task</a>
    <hr />
    <h3>Trash</h3>

    <div class="trash" data-bind="sortable: trash"></div>

    <script id="taskTmpl" type="text/html"><div class="item">
             <span data-bind="visible: !$vm.isTaskSelected($data)">
                <a href="#" data-bind="text: name, click: $vm.selectedTask"></a>
            </span>
            <span data-bind="visible: $vm.isTaskSelected($data)">
                <input data-bind="value: name, event: { blur: $vm.clearTask }" />
            </span>  
        </div></script>
</div>

<div id="results">
    <h3>High Priority</h3>
    <ul data-bind="foreach: highPriorityTasks">
        <li data-bind="text: name"></li>
    </ul>
    <h3>Normal Priority</h3>
    <ul data-bind="foreach: normalPriorityTasks">
        <li data-bind="text: name"></li>
    </ul>
</div>
