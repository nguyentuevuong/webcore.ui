<button class="btn btn-secondary" data-bind="i18n: '#add_data', click: $vm.addData, timeClick: -1"></button>
<hr />
<table class="tbl-employees" data-bind="fxtable: { width: 0, displayRow: -10, fixedColumn: 2, columns: [32, 170, 100, 100, 150, 150] }">
    <thead>
        <tr>
            <th colspan="2">Cols 1</th>
            <th colspan="5">Cols 2</th>
        </tr>
        <tr>
            <th>Index</th>
            <th>Value 1</th>
            <th colspan="2">Value 2</th>
            <th>Value 3</th>
            <th>Value 4</th>
            <th>Value 5</th>
        </tr>
    </thead>
    <tbody data-bind="foreach: $vm.dataSource">
        <tr>
            <td>
                <i class="fa fa-trash" data-bind="click: $vm.dataSource.remove.bind($vm.dataSource, $data)"></i>
            </td>
            <td><input type="text" data-bind="value: $data.value1" /></td>
            <td><input type="text" data-bind="value: $data.value2" /></td>
            <td><input type="text" data-bind="value: $data.value3" /></td>
            <td><input type="text" data-bind="value: $data.value4" /></td>
            <td><input type="text" data-bind="value: $data.value5" /></td>
            <td><input type="text" data-bind="value: $data.value5" /></td>
        </tr>
    </tbody>
    <!--<tfoot>
        <tr>
            <th colspan="2">Cols 1</th>
            <th colspan="5">Cols 2</th>
        </tr>
        <tr>
            <th>Index</th>
            <th>Value 1</th>
            <th colspan="2">Value 2</th>
            <th class="time">Value 3</th>
            <th class="time">Value 4</th>
        </tr>
    </tfoot>-->
</table>
