<table class="tbl-employees" data-bind="fxtable: { width: 600, displayRow: 10, fixedColumn: 2 }">
    <thead>
        <tr>
            <th>Index</th>
            <th>Value 1</th>
            <th>Value 2</th>
            <th>Value 3</th>
            <th>Value 4</th>
            <th>Value 5</th>
        </tr>
    </thead>
    <tbody data-bind="foreach: $vm.dataSource">
        <tr>
            <td data-bind="text: $data.id"></td>
            <td class="time"><input data-bind="value: $data.value1" /></td>
            <td class="time"><input data-bind="value: $data.value2" /></td>
            <td class="time"><input data-bind="value: $data.value3" /></td>
            <td class="time"><input data-bind="value: $data.value4" /></td>
            <td class="time"><input data-bind="value: $data.value5" /></td>
        </tr>
    </tbody>
</table>

<table data-bind="fxtable: { width: undefined }">
    <thead>
        <tr>
            <th>Name</th>
            <th>Status</th>
            <th>Description</th>
        </tr>
    </thead>
    <tbody data-bind="foreach: $vm.dataSource">
        <tr>
            <td data-bind="text: $data.id"></td>
            <td data-bind="text: $data.value1"></td>
            <td data-bind="text: $data.value2"></td>
        </tr>
    </tbody>
</table>

<pre data-bind="code: $vm.dataSource, type: 'json'"></pre>
